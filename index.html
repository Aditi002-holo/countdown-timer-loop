<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./assets/icons/hourglass-half-regular.svg">
    <title>Countdown Timer On Loop</title>
</head>
<body>
    <main>
        <h1>Loooop mah time!</h1>
        <section class="input-section duration">
            <h2>Duration (in secs)</h2>
            <div class="buttons">
                <label>
                <input type="radio" name="duration" value="10" class="duration-in-secs"> 10
                </label>
                
                <label>
                <input type="radio" name="duration" value="30" class="duration-in-secs"> 30
                </label>
                
                <label>
                <input type="radio" name="duration" value="60" class="duration-in-secs"> 60
                </label>
            </div>
        </section>
        <section class="input-section loop-number">
            <h2>Number of times</h2>
            <input type="number" id="number-input" value="0">
            <button id="start-count">Start</button>
        </section>
        <section class="countdown-timer">
            <p id="timer">00:00</p>
            <p>Loop Count: <span id="loop-count">0</span></p>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
